<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Transcriber</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/includes/jumbotron.css" rel="stylesheet">
</head>

<body>

<div th:replace="/includes/navbar :: navbar"> </div>

<main role="main">
    <div class="container">
        <h2>Profile</h2>
        <p th:text="${'Username: ' + userData.username}"></p>
        <p th:text="${'Email: ' + userData.email}"></p>

        <form class="form-signin" method="post" action="/profile">
            <table class="table">
            <tr>
                <td>
                    <p>
                        <label for="email" class="sr-only">email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="email" required autofocus>
                    </p>
                </td>
                <td width="30%">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Update email</button>
                </td>
            </tr>
            </table>
        </form>

        <form class="form-signin" method="post" action="/profile">
            <table class="table">
                <tr>
                    <td>
                        <p>
                            <label for="password" class="sr-only">password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                        </p>
                    </td>
                    <td width="30%">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Update password</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</main>

<div th:replace="/includes/footer :: footer"> </div>

</body>
</html>
