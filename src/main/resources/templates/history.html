<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Transcriber</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/jumbotron.css" rel="stylesheet">
</head>

<body>

<div th:replace="/includes/navbar :: navbar"> </div>

<main role="main">

    <div class="container">
        <h2>History</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">File name</th>
                <th scope="col">File size</th>
                <th scope="col">Status</th>
                <th scope="col">Step</th>
                <th scope="col">Date</th>
                <th scope="col">Transcribe</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="elem: ${history}">
                <td th:text="${elem.originalFileName}"/>
                <td th:text="${elem.fileSize}"/>
                <td th:text="${elem.status}"/>
                <td th:text="${elem.progressStep}"/>
                <td th:text="${elem.createDate}"/>
                <td>
                    <a th:href="@{/recognize/{id}(id=${elem.id})}">
                        <button class="btn btn-outline-success my-2 my-sm-0">Get info</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>

</main>

<div th:replace="/includes/footer :: footer"> </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
